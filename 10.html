<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Function</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {

      function replaceWithH1() {
        var allPs = $('p[class]');
        for (let i = 0; i < allPs.length; i++) {
          let newElement = $('<h1>', {
            text: allPs[i].innerText,
          });
          allPs.eq(i).replaceWith(newElement);
        }
      }

      replaceWithH1();
    });
  </script>
</head>

<body>
  <p class="one">One</p>
  <p class="two">two</p>
  <p class="three">three</p>
  <p class="four">Four</p>
  <p>No Class</p>
</body>

</html>
