<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Avengers</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $('li').text('Batman rules');
      $('a').attr({ 'href': 'https://es.wikipedia.org/wiki/Batman' })
      $('img').attr({
        'src': 'https://www.shutterstock.com/shutterstock/photos/2317334183/display_1500/stock-vector-batman-design-logo-sign-icon-art-mask-gotham-city-style-face-head-flash-wing-walk-walking-war-fight-2317334183.jpg',
        'alt': 'Batman'
      });
      $('img').removeAttr('alt');

      $('a').attr({ 'target': '_blank' })

    });
  </script>
</head>

<body>
  <ul class="avengers">
    <li>Ironman</li>
    <li>Thor</li>
    <li>Captain America</li>
    <li>Hulk</li>
  </ul>

  <img
    src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2b/Avengers_%28Marvel_Comics%29_vol_3_num_38.jpg/220px-Avengers_%28Marvel_Comics%29_vol_3_num_38.jpg"></img>

  <a href="#">View at Wikipedia</a>
</body>

</html>
